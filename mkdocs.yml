site_name: FastAPI Gateway Auto-Generate
theme:
  name: "material"
  features:
    - content.code.annotate
    - toc.integrate
    - navigation.tabs
  palette:
    - scheme: slate
      primary: red
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to Dark Mode
    - scheme: default
      primary: red
      toggle:
        icon: material/toggle-switch
        name: Switch to Light Mode
nav:
    - Home: index.md
    - Usage:
      - Getting started: Usage/getting-started.md
      - Service management:
        - API: Usage/service-management.md
        - Using as module: Usage/using-as-module.md
    - FAQ: FAQ.md

repo_name: fastapi-gateway-auto-generate
repo_url: https://github.com/xitowzys-ISZF/FastAPI-auto-generate-gateway
edit_uri: edit/master/docs
docs_dir: docs

# extra:
#   homepage: /installing

extra_css:
  - stylesheets/extra.css

plugins:
  - search

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde